<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="bootstrap.css" />
  <title>S'inscrire</title>
</head>

<body>

  <h2 class="text-center mt-5">S'inscrire</h2>

  <form class="text-center d-flex justify-content-center">

      <div class="form-group">
        <label for="exampleInputEmail1" class="form-label mt-5">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrez votre email">
        <label for="exampleInputPassword1" class="form-label mt-5">Mot de passe</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe">
        <button type="button" class="btn btn-primary btn-lg mt-5">S'INSCRIRE</button>        
      </div>

  </form>

  <div class=" d-flex justify-content-center mt-5">
    <button type="button" class="btn btn-outline-dark">Déjà inscrit ?</button>
  </div>

</body>
